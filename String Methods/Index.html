<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        var str1="    JavaScript is Programming Language is";
        var str2="hello";
        var str3="50"+10;
        document.write(str1+" Length is "+str1.length )
        document.write("<br>");
         document.write(str1 + " Upper case is " + str1.toUpperCase()+"<br>")
         document.write(str1 + " Lower case is " + str1.toLowerCase() + "<br>")
        document.write(str1 + " includes is " + str1.includes("Java") + "<br>")
        document.write(str1 + " start " + str1.startsWith("Java") + "<br>")
         document.write(str1 + "ends " + str1.endsWith("Java") + "<br>")
          document.write(str1 + " Search " + str1.search("Language") + "<br>")
           document.write(str1 + " match  " + str1.match(/is/g) + "<br>")

           document.write(str1 + " LastindexOf  " + str1.lastIndexOf("is") + "<br>")

             document.write(str1 + " replace  " + str1.replace(/is/g, "are") + "<br>")
         document.write(" concat " + str1.concat(str2) + "<br>")
          document.write(str1 + " trim " + str1.trim() + "<br>")
           document.write(str1 + " charAt  " + str1.charAt(8) + "<br>")
            document.write(str1 + " charCodeAt  " + str1.charCodeAt(8) + "<br>")
            document.write(str1 + " fromCharCode  " +String.fromCharCode(65) + "<br>")
             document.write(str1 + " Split  " + str1.split("i") + "<br>")
                         document.write(str1 + " Split  " + str1.split(" ") + "<br>")
            document.write(str1 + " repeat  " + str1.repeat(3) + "<br>")
                        document.write(str1 + " Slice  " + str1.slice(6) + "<br>")

                                 document.write(str1 + " Slice  " + str1.slice(-3) + "<br>")

                                          document.write(str1 + " substring  " + str1.substr(6,11) + "<br>")
                                              document.write(str1 + " tostring  " + str3.toString() + "<br>")
                                                    document.write(str1 + " valueOf  " + str1.valueOf() + "<br>")

    </script>
