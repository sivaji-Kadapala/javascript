<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
</head>
<body>
    <div class="col-md-4 offset-md-4">
        <form action="" name="loginform" onsubmit="return onFormSubmit()" method="GET">
            
            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <input type="email"  name="email" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="password">
                    password
                </label>
                <input type="password"  name="password" class="form-control" id="pw">
            </div>
            <!-- <input id="rgstr_btn" type="submit" value="get Account" onClick="store()" /> -->
            <button class="btn btn-primary float-right" onClick="store()">Login</button>
        </form>
    </div>
    <script>
        
        // Name and Password from the register-form
            var name = document.getElementById('name');
            var pw = document.getElementById('pw');

            //storing input from register-form
            function store() {
                localStorage.setItem('name', name.value);
                localStorage.setItem('pw', pw.value);
               
            }

           
            
    </script>
</body>
</html>
