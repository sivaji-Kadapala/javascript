<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function modifyArray(arr,callback) {
            arr.push(100);
            callback();
        }
        var arr=[1,2,3,4,5,6];
        modifyArray(arr,
        function() {
          document.write('array has been added+',arr);
          document.write();  
        })
    </script>
</body>
</html>
