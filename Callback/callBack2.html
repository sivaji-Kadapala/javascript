<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <!-- call back function is passed to another function -->
    <!-- its run top to bottom -->
  <script>
     function taskOne(){
         console.log("task 1");
     }
      function taskTwo() {
            console.log("task 2");
        }
   setTimeout(taskOne,2000)
     taskTwo();
     //create call back function
     
     setTimeout( () =>{
            console.log(("after three seconds"));
        },3000);//Anonymous function
       
    
  </script>
  
</body>
</html>
