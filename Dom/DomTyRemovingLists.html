<body>
  <h1>Dom</h1>

  <button onclick="removeList()">click to remove above list</button> 
    <script>
        var x=document.createElement('a');
        x.innerText="Go to Youtube";
        x.href="https://www.youtube.com/";
        x.style.color="green";
        document.body.appendChild(x);
        console.log(x);
        function removeList(){
            var a=document.querySelector('.unorder');
            // console.log(a);
            // a.removeChild(a.firstElementChild.nextElementSibling);
             a.removeChild(a.childNodes[0]);
             console.log(a.childNodes);
        }
