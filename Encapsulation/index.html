<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Encapsulation{
            constructor(name,group,age){
                this.name=name;
                this.age=age;
                this.group=group;
            }
            getName(){
                document.writeln(this.name);
                
                document.writeln("<p></p>");
            }
             getGroup() {
                document.writeln(this.group);
                 document.writeln("<p></p>");
            }
             getAge() {
               document.writeln(this.age);
            }
        }
       let obj=new Encapsulation('Sivaji Kadapala','MCA',24);
       obj.getName();
       obj.getGroup();
       obj.getAge();
    </script>
</body>
</html>
