<!DOCTYPE html>

<body>
    <script>
        function findMax(arr) {
            var max=arr[0];
            for(var i=0;i<arr.length;i++){
                if(arr[i]>max)
                {
                    max=arr[i]
                }
            }
            return max;
        }
        function four(arr) {
            var maxes=[];
            for(var i=0;i<arr.length;i++){
                var innerMax=findMax(arr[i]);
                maxes.push(innerMax);
            }
            console.log(maxes);
        }
        four([[1,2,3,4],[1,2,3,4],[5,6,7,8],[5,6,7,8]]);

    </script>
</body>
</html>
