    <script>
        function longestWord(str) {
            var words=str.split(" ");
            var longest=" ";
            for(var word of words)
            {
                if(word.length>longest.length)
                {
                    longest=word;
                }
            }
            console.log(longest)
        }
        longestWord("Sivaji from kadapala in Bangalore");
    </script>
