<body>
  <script>
      function rot13(str) {
          var soved="";
          for(let i=0;i<str.length;i++){
              var asc=str[i].charCodeAt();
              if(asc>=65&&asc<=96)
              {
                  soved+=String.fromCharCode(asc+13)
              }
          }
          console.log(soved);
      }
        rot13("A")

    
  </script>
