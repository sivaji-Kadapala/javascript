<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <script>
        var n=5;
        for(var i=0;i<=n;i++)
        {
           for(var j=0;j<=i;j++)
           {
               console.log("*");
           }
           console.log("");
        }
    </script>
</body>
</html>
